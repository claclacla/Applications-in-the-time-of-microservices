<html>

<head>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script>
    $(function () {
      let socket = io("http://localhost:3002", { path: "/order/vendor-application" });

      socket.on('orders.got', function (payload) {
        console.log(payload);
        
        let orders = payload.data;
        
        $("#orders").html("");

        orders.map(order => {
          $("#orders").append("<li>" + order.number + "</li>");
        });
      });
    });
  </script>
</head>

<body>
  Orders
  <br />
  <br />
  <ul id="orders">
  </ul>
</body>

</html>
