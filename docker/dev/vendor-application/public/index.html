<html>

<head>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
      $("#showOrder").mousedown(() => {
        fetch("http://localhost:3000/order", {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            credentials: 'include'
          }
        }).then(res => res.json())
          .catch(error => console.error('Error:', error))
          .then(response => {
            let orders = response.data.orders;
            console.log(orders);
                      
          });
      });
    });
  </script>
</head>

<body>
  <input type="button" value="Show orders" id="showOrder" />
  <br />
  <br />
</body>

</html>
